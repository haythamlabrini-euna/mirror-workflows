name: On Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # First required check: Code quality and validation (lint, etc.)
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks

    steps:
      - name: Code quality job summary
        run: |
          echo "ðŸ” Code Quality Job - Echo Only Mode"
          echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }} -> ${{ github.event.pull_request.base.ref }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"
          echo "âœ… Code quality checks passed! (simulated)"

  # Second required check: Build and test validation
  build-validation:
    runs-on: ubuntu-latest
    name: Build & Test Validation

    steps:
      - name: Build validation job summary
        run: |
          echo "ðŸ”¨ Build & Test Validation Job - Echo Only Mode"
          echo "âœ… Build completed successfully! (simulated)"
          echo "âœ… Tests passed! (simulated)"
