name: On Push/Merge to Main/Master

run-name: "Main pipeline (#${{ github.run_number }}) - ${{ github.ref_name }}"

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Build job summary
        run: |
          echo "ğŸ”¨ Build Job - Echo Only Mode"
          echo "Triggered by: ${{ github.event_name }} on ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }} | Actor: ${{ github.actor }}"
          echo "Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "âœ… Build completed successfully! (simulated)"

  lint:
    runs-on: ubuntu-latest
    name: Lint
    # runs in parallel with build (no "needs")
    steps:
      - name: Lint job summary
        run: |
          echo "ğŸ” Lint Job - Echo Only Mode"
          echo "âœ… Linting passed! (simulated)"

  test:
    runs-on: ubuntu-latest
    name: Test
    needs: [build, lint]  # wait for both to succeed
    steps:
      - name: Test job summary
        run: |
          echo "ğŸ§ª Test Job - Echo Only Mode"
          echo "âœ… All tests passed! (simulated)"

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [test]
    # Only deploy on push events to main/master, not on pull requests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Deploy staging job summary
        run: |
          echo "ğŸš€ Deploy to Staging Job - Echo Only Mode"
          echo "Commit: ${{ github.sha }} | Branch: ${{ github.ref_name }}"
          echo "âœ… Deployment to staging completed successfully! (simulated)"
