name: 'Wait for Bitbucket Pipeline'
description: 'Polls Bitbucket API to wait for a pipeline to complete for a specific commit'
#
# NOTE: BITBUCKET_REPO is hardcoded in this action (search for "bf_dev/repo-name")
#       Update all occurrences of "bf_dev/repo-name" to your actual Bitbucket repository path.

inputs:
  bitbucket_api_token:
    description: 'Bitbucket API token with repository read permissions'
    required: true
  commit_sha:
    description: 'Git commit SHA to check pipeline for (defaults to HEAD if not provided)'
    required: false
    default: ''
  poll_interval:
    description: 'Number of seconds to wait between polling attempts (defaults to 30)'
    required: false
    default: '30'
  max_attempts:
    description: 'Maximum number of polling attempts before timing out (defaults to 60)'
    required: false
    default: '60'
  expected_pipeline_uuid:
    description: 'Expected pipeline UUID to match from the list (used to find the correct pipeline from all pipelines for the commit)'
    required: false
    default: ''

outputs:
  pipeline_uuid:
    description: 'UUID of the Bitbucket pipeline that was found'
    value: ${{ steps.wait.outputs.pipeline_uuid }}
  pipeline_state:
    description: 'Final state of the pipeline (e.g., COMPLETED)'
    value: ${{ steps.wait.outputs.pipeline_state }}
  pipeline_result:
    description: 'Final result of the pipeline (e.g., SUCCESSFUL, FAILED)'
    value: ${{ steps.wait.outputs.pipeline_result }}
  pipeline_url:
    description: 'URL to view the pipeline in Bitbucket dashboard'
    value: ${{ steps.wait.outputs.pipeline_url }}
  error_message:
    description: 'Error message from failed pipeline steps'
    value: ${{ steps.wait.outputs.error_message }}

runs:
  using: 'composite'
  steps:
    - name: Determine Commit SHA
      if: inputs.commit_sha == ''
      id: sha
      shell: bash
      run: |
        SHA=$(git rev-parse HEAD)
        echo "Detected commit SHA: $SHA"
        echo "commit_sha=$SHA" >> $GITHUB_OUTPUT

    - name: Wait for Bitbucket pipeline
      id: wait
      shell: bash
      env:
        BITBUCKET_API_TOKEN: ${{ inputs.bitbucket_api_token }}
        BITBUCKET_REPO: "bf_dev/repo-name"
        # Use provided input OR detected SHA
        COMMIT_SHA: ${{ inputs.commit_sha || steps.sha.outputs.commit_sha }}
        POLL_INTERVAL: ${{ inputs.poll_interval }}
        MAX_ATTEMPTS: ${{ inputs.max_attempts }}
        EXPECTED_PIPELINE_UUID: ${{ inputs.expected_pipeline_uuid }}
      run: node ${{ github.action_path }}/dist/index.js
